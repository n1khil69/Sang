<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffb6c9;
      --bg2: #ffe6ef;
      --card: #ffffffee;
      --yes: #ff4d88;
      --yesHover: #ff2f75;
      --text: #5b2333;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      color: var(--text);
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 30px 24px;
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      text-align: center;
      box-shadow:
        0 20px 60px rgba(255, 77, 136, 0.25),
        inset 0 0 0 2px rgba(255, 255, 255, 0.4);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4.2vw, 42px);
      margin: 14px 0 18px;
      font-weight: 900;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 900;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.15);
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes heartbeat {
      0% { transform: translateY(-50%) scale(1); }
      25% { transform: translateY(-50%) scale(1.06); }
      40% { transform: translateY(-50%) scale(0.98); }
      60% { transform: translateY(-50%) scale(1.08); }
      100% { transform: translateY(-50%) scale(1); }
    }

    #yesBtn {
      left: 16%;
      background: linear-gradient(135deg, #ff6fa1, #ff3b7a);
      color: #fff;
      animation: heartbeat 1.6s infinite;
    }

    #noBtn {
      left: 62%;
      background: #fce7f3;
      color: #7a2944;
    }

    @keyframes scaredShake {
      0% { transform: translate(-2px, -50%); }
      25% { transform: translate(2px, -50%); }
      50% { transform: translate(-2px, -50%); }
      75% { transform: translate(2px, -50%); }
      100% { transform: translate(0, -50%); }
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      opacity: .85;
      font-style: italic;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear forwards;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.8; }
      to { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

  <!-- CHIBI TEDDY -->
  <svg class="art" viewBox="0 0 300 260" xmlns="http://www.w3.org/2000/svg">
    <circle cx="90" cy="80" r="40" fill="#f7c7a1"/>
    <circle cx="210" cy="80" r="40" fill="#f7c7a1"/>
    <circle cx="150" cy="150" r="90" fill="#f2a97b"/>
    <circle cx="120" cy="140" r="8"/>
    <circle cx="180" cy="140" r="8"/>
    <circle cx="150" cy="160" r="10" fill="#5b2333"/>
    <path d="M135 170 Q150 185 165 170" stroke="#5b2333" stroke-width="4" fill="none"/>
    <path d="M150 30
             C170 10 210 20 210 50
             C210 90 150 110 150 140
             C150 110 90 90 90 50
             C90 20 130 10 150 30Z"
          fill="#ff4d88"/>
  </svg>

  <h1>Ghuchupuchu sangu ü•∫üíó<br>will you be my Valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">Saying ‚ÄúNo‚Äù is illegal today üòàüíò</div>

  <section class="result" id="result">
    <h2>hehehehe YAYYYY ü•πüíñ<br>you‚Äôre stuck with me now</h2>
    <p id="typeText" style="font-size:18px;"></p>
    <img class="fireworks"
      src="https://media1.tenor.com/m/LpA0fhN2ywsAAAAC/vekkam-modi.gif" />
  </section>

</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");

  const confettiCanvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(confettiCanvas, { resize: true });

  let yesScale = 1;

  function growYes() {
    yesScale = Math.min(2.3, yesScale + 0.1);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    yesBtn.style.boxShadow = "0 0 26px rgba(255,77,136,.6)";
  }

  function moveNo(px, py) {
    noBtn.style.animation = "scaredShake .18s";
    setTimeout(() => noBtn.style.animation = "", 180);

    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    let x = Math.random() * (z.width - b.width);
    let y = Math.random() * (z.height - b.height);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );
    if (d < 140) moveNo(e.clientX, e.clientY);
  });

  const kissSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-cartoon-kiss-1612.mp3");

  const msg = "I knew you‚Äôd say yes üíó now come here üòò";
  let i = 0;

  function typeWriter() {
    if (i < msg.length) {
      document.getElementById("typeText").textContent += msg.charAt(i);
      i++;
      setTimeout(typeWriter, 60);
    }
  }

  yesBtn.addEventListener("click", () => {
    kissSound.play();
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    confettiInstance({ particleCount: 300, spread: 140 });
    typeWriter();
  });

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = Math.random() > 0.5 ? "üíó" : "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 900);
</script>
</body>
</html>
